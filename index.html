<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="QR.css">
</head>
<body>
    <div class="main">
        <h2 class="h2">QR Code Genetor</h2>
        <input type="url" id ="url" >
        <button id="btn">Generate QR Code</button>
        <div class="box">
        <label id="size">Select size of QR code</label>
         <select id="select">
           <option value="100">100*100  </option>
           <option value="200">200*200  </option>
           <option value="300">300*300  </option>
           <option value="400">400*400  </option>
           <option value="600">600*600  </option>
           <option value="700">700*700  </option>
           <option value="800">800*800  </option>
           <option value="900">900*900  </option>
           <option value="1000">1000*1000  </option>
           
          </select>
          </div>
          
    <div id="qr-container">
        <div id="qr"></div>
        <img src="" alt="QR preview" id="img" style="display:none;">
        <button id="download">Download</button>
    </div>

    
    <!-- Load QR library before your script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="QR.js"></script>
</body>
</html>
